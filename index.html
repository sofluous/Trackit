<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Food Tracker</title>
    <style>
        :root {
            --menu-height: 32px;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            --space-xl: 3rem;

            /* Base */
            --color-bg: #1d1e22;
            --color-surface: #2a2c31;
            --color-card: #2e2f36;
            --color-border: #3a3b41;
            --color-sidepanel: #512bc1;

            /* Text */
            --color-text-primary: #ffffff;
            --color-text-secondary: #aaaaaa;
            --color-text-inverse: #000000;

            --text-size-sm: 0.875rem;
            --text-size-md: 1rem;
            --text-size-lg: 1.25rem;
            --text-size-xl: 1.5rem;
            --text-weight-regular: 400;
            --text-weight-bold: 600;


            /* Accent */
            --color-primary: #a6e22e;
            /* Blue – selected/active */
            --color-secondary: #66d9ef;
            /* Green – highlights or positive status */

            /* Buttons */
            --color-btn-primary-bg: var(--color-primary);
            --color-btn-primary-text: var(--color-text-inverse);
            --color-btn-secondary-bg: #3a3d4d;
            --color-btn-secondary-text: var(--color-text-primary);

            /* States */
            --color-today-marker: #2c89ff;
            --color-selected-outline: #4f8cff;

            /* Typography */
            --font-base: 'Inter', sans-serif;

            --color-highlight-green: #8ee38e;
            --color-highlight-blue: #7f9bff;
            --color-day-card-fill: var(--color-card);
            /* grey fill */


            --color-graph-line: var(--color-primary);
            --color-graph-point: var(--color-primary);
            --color-graph-label: var(--color-text-secondary);
            --color-graph-today: var(--color-primary);
            --color-graph-selected-outline: var(--color-primary);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        body {
            background: var(--color-bg);
            font-family: var(--font-base);
            color: var(--color-text-primary);
            margin: 0;
            overflow: hidden;

        }

        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(1.1);
        }

        input[type="date"],
        textarea {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: 6px;
            padding: 0.5rem 1rem;
        }


        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            padding: 0;
            margin: 0;
            opacity: 1;
        }

        input[type="date"]:hover {
            background-color: #f5f5f5;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-size: 1rem;
        }

        .content {
            background: var(--color-surface);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .page {
            display: flex;
            height: 100vh;
        }

        .menu-bar {
            display: flex;
            height: var(--menu-height);

            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-family: sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: .4rem;
        }

        .menu {
            position: relative;
        }

        .menu-button {
            font-weight: 600;
            color: var(--color-btn-primary-text);
            background: var(--color-btn-secondary-bg);
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }

        .menu-button:hover,
        .menu-button:focus {
            background: #f0f0f0;
            border-radius: 4px;
        }

        .sidebar {
            width: 260px;
            background: var(--color-sidepanel);
            padding: 1rem;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            color: var(--color-text-primary);
            overflow-y: auto;
            position: sticky;
            top: var(--menu-height);
            height: calc(100vh - var(--menu-height));
        }

        .main {
            flex: 1;
            padding-top: calc(var(--menu-height) + 1rem);
            padding: 2rem;
            height: 100%;
            overflow-y: auto;
            background: var(--color-bg);
        }

        .button-primary {
            background: var(--color-btn-primary-bg);
            color: var(--color-btn-primary-text);
        }

        .button-secondary {
            background: var(--color-btn-secondary-bg);
            color: var(--color-btn-secondary-text);
        }

        #entries {
            margin-top: 1rem;
            background: var(--color-card);
            color: var(--color-text-primary);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #calories {
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 3rem;
        }

        .footer-buttons {
            margin-top: 1rem;
        }

        .footer-buttons label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-top: 0.5rem;
        }

        #jsonViewer {
            font-family: monospace;
            white-space: pre-wrap;
            background: #272822;
            color: #e0e0e0;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            margin-top: 1rem;
            max-height: 300px;
            overflow: auto;
            font-size: 0.9rem;
        }

        .date-bar {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: 1rem;
            max-width: fill;
            margin-inline: auto;
        }

        .date-controls {
            display: flex;
            justify-content: center;
            gap: .4rem;
            align-items: center;
            margin-top: 2rem;
        }

        .calendar {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.4rem;
            color: var(--color-text-primary);
            font-size: 1rem;
        }

        .calendar-year-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }


        .calendar-month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 2rem;
            color: var(--color-text-primary);
        }

        .calendar-header button {
            background: none;
            border: none;
            color: var(--color-text-primary);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }

        .calendar-header button:hover {
            color: var(--color-primary);
        }


        .calendar-day {
            position: relative;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            border: 1px dashed var(--color-border);
            background: transparent;
        }

        .calendar-day.has-entry {
            background: var(--color-day-card-fill);
            border: none;
        }

        .calendar-day.today::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: relative;
            background-color: var(--color-highlight-green);
            bottom: 6px;
            z-index: 2;
        }

        .calendar-day.selected {
            background: var(--color-highlight-green);
            border: none;
            color: var(--color-text-inverse);
            z-index: 3;
        }

        .calendar-year-header button,
        .calendar-month-header button {
            background: none;
            border: none;
            font-size: 2rem;
            padding: 0.25rem;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            line-height: 1;
        }

        .calendar-year-header button:hover,
        .calendar-month-header button:hover {
            color: var(--color-primary);
        }
        

        .calendar-compass-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--color-highlight-green);
            border-radius: 50%;
            margin-inline: 0.3rem;
            /* Hide by default */
        }

        /* Position the dot on inside edge of each direction */
        #yearBackBtn .calendar-compass-dot {
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #yearForwardBtn .calendar-compass-dot {
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #monthBackBtn .calendar-compass-dot {
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #monthForwardBtn .calendar-compass-dot {
            left: -2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .date-controls button {
            min-width: 80px;
        }

        .date-info {
            text-align: center;
            font-size: 2rem;
        }

        .today-note {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-top: 0.2rem;
            align-items: right;
        }

        .card {
            min-width: 320px;
            max-width: 100%;
            box-sizing: border-box;
            background: var(--color-card);
            border-radius: 12px;
            padding: var(--space-lg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: var(--space-lg);
        }

        .card-header {
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .card-footer {
            margin-top: var(--space-md);
            text-align: right;
        }

        .card-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            align-items: flex-start;

        }

        .card-row .card {
            flex: 1 1 0;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }


        .dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            padding: 0.5rem 0;
            border: 1px solid #ddd;

            border-radius: 4px;
            margin-top: 0.2rem;
            min-width: 160px;
            z-index: 1001;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        /* Hide the file input itself */
        #importFile {
            display: none;
        }

        .menu-toggle {
            margin-left: 2rem;
            display: flex;
            align-items: center;
        }

        .switch-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .switch-label input[type="checkbox"] {
            display: none;
        }

        .switch-label .slider {
            width: 32px;
            height: 16px;
            background-color: #ccc;
            border-radius: 16px;
            position: relative;
            transition: background-color 0.2s ease;
        }

        .switch-label .slider::before {
            content: "";
            position: absolute;
            left: 2px;
            top: 2px;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .switch-label input[type="checkbox"]:checked+.slider {
            background-color: var(--color-primary);
        }

        .switch-label input[type="checkbox"]:checked+.slider::before {
            transform: translateX(16px);
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .graph-controls button {
            padding: 0.3rem 0.8rem;
            font-size: 1rem;
            margin: 0 0.3rem;
        }
    </style>
</head>

<body>
    <nav class="menu-bar">
        <div class="menu">
            <button class="menu-button">File ▾</button>
            <div class="dropdown">
                <label for="importFile" class="dropdown-item">Import Data</label>
                <input type="file" id="importFile" accept="application/json" onchange="importData(event)" />
                <button class="dropdown-item" onclick="exportData()">Export Data</button>
            </div>
        </div>
        <div class="menu-toggle">
            <label class="switch-label">
                <input type="checkbox" id="toggleGraphSwitch" onchange="toggleGraph()" />
                <span class="slider"></span> Graph
            </label>
        </div>

        <div class="menu-toggle">
            <label class="switch-label">
                <input type="checkbox" id="toggleJsonSwitch" onchange="toggleJsonViewer()" />
                <span class="slider"></span> Raw JSON
            </label>
        </div>
    </nav>
    <div class="page">
        <aside class="sidebar">
            <div class="calendar-year-header">
                <button id="yearBackBtn" onclick="changeCalendarYear(-1)">
                    <span class="arrow">‹<span class="calendar-compass-dot"></span></span>
                </button> <span id="calendarYearLabel">2025</span>
                <button id="yearForwardBtn" onclick="changeCalendarYear(+1)">
                    <span class="arrow">›<span class="calendar-compass-dot"></span></span>
                </button>
            </div>
            <div class="calendar-month-header">
                <button id="monthBackBtn" onclick="changeCalendarMonth(-1)">
                    <span class="arrow">‹<span class="calendar-compass-dot"></span></span>
                </button> <span id="calendarMonthLabel">July</span>
                <button id="monthForwardBtn" onclick="changeCalendarMonth(+1)">
                    <span class="arrow">›<span class="calendar-compass-dot"></span></span>
                </button>
            </div>
            <div class="calendar" id="calendarContainer"></div>
            <div class="date-bar">
                <div class="date-controls">
                    <button onclick="changeDate(-1)">Previous</button>
                    <button id="todayButton" onclick="goToToday()">Today</button>

                    <button onclick="changeDate(1)">Next</button>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="card" id="graphCard" style="display: none;">
                <div class="card-header">
                    <strong>Calorie Trends</strong>
                    <div class="graph-controls">
                        <button onclick="adjustDays(-1)">−</button>
                        <span id="dayRangeLabel">7 Days</span>
                        <button onclick="adjustDays(1)">+</button>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="calorieGraph" width="800" height="300"></canvas>
                    <div id="graphSummary"
                        style="margin-top: 1rem; font-size: 0.9rem; color: #333; text-align: center;">
                    </div>
                </div>
            </div>

            <div class="card-row">
                <div class="card" id="entries">
                    <div class="card-header">
                        <h3>Food Entry</h3>
                        <div class="date-display" <span id="dateDisplay"></span></div>
                    </div>
                    <div class="card-body">
                        <textarea id="foodInput" placeholder='[
  { "item": "Orange Juice", "amount": "120ml", "brand": "Tropicana", "calories": 54 },
  { "item": "Wrap", "amount": "2", "brand": "Casa Mendosa", "calories": 240 }
]'></textarea>
                        <div id="calories">Estimated Calories: 0</div>
                    </div>

                    <div class="footer-buttons"></div>
                </div>
                <div class="card" id="jsonViewerCard" style="display:none;">
                    <div class="card-header">
                        <h3>Raw JSON</h3>
                    </div>
                    <div class="card-body">
                        <div id="jsonViewer"></div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const foodInput = document.getElementById('foodInput');
            const caloriesDisplay = document.getElementById('calories');
            const dateDisplay = document.getElementById('dateDisplay');
            const jsonViewer = document.getElementById('jsonViewer');

            let currentDate = new Date();
            let viewedDate = new Date(currentDate); // initially matches selected
            let logData = JSON.parse(localStorage.getItem('foodLog') || '{}');

            document.querySelector('.menu-button').addEventListener('click', () => {
                const dropdown = document.querySelector('.dropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Close dropdown if clicked outside
            window.addEventListener('click', (e) => {
                const menu = document.querySelector('.menu');
                if (!menu.contains(e.target)) {
                    document.querySelector('.dropdown').style.display = 'none';
                }
            });

            function getCssVar(name) {
                return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
            }

            function formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            function updateDisplay() {

                const key = formatDate(currentDate);
                const today = formatDate(new Date());
                dateDisplay.textContent = key;

                foodInput.value = logData[key]?.entry || '';
                caloriesDisplay.textContent = `Estimated Calories: ${logData[key]?.calories || 0}`;
                updateJsonViewer();

                // Sync toggle switch
                const checkbox = document.getElementById('toggleJsonSwitch');
                if (checkbox) checkbox.checked = jsonViewer.style.display === 'block';
            }

            function changeCalendarYear(offset) {
                viewedDate.setFullYear(viewedDate.getFullYear() + offset);
                renderCalendar();
                updateCompassIndicators();
            }

            function changeCalendarMonth(offset) {
                viewedDate.setMonth(viewedDate.getMonth() + offset);
                renderCalendar();
                updateCompassIndicators();
            }


            function changeDate(days) {
                currentDate.setDate(currentDate.getDate() + days);
                viewedDate = new Date(currentDate);
                updateDisplay();
                renderCalendar();
                updateCompassIndicators();
            }

            function goToToday() {
                currentDate = new Date();
                viewedDate = new Date();
                renderCalendar();
                updateDisplay();
                updateCompassIndicators();
            }

            function saveCurrentEntry() {
                const key = formatDate(currentDate);
                const entry = foodInput.value;
                const timestamp = new Date().toISOString();
                let calories = 0;
                try {
                    const parsed = JSON.parse(entry);
                    if (Array.isArray(parsed)) {
                        calories = parsed.reduce((sum, item) => sum + (item.calories || 0), 0);
                    }
                } catch (e) {
                    // Invalid JSON — calories set to 0
                    calories = 0;
                }
                logData[key] = { entry, calories, timestamp };
                localStorage.setItem('foodLog', JSON.stringify(logData));
                caloriesDisplay.textContent = `Estimated Calories: ${calories}`;
                updateJsonViewer();
            }

            function exportData() {
                const blob = new Blob([JSON.stringify(logData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'food_log_backup.json';
                a.click();
                URL.revokeObjectURL(url);
            }

            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const imported = JSON.parse(e.target.result);
                        logData = imported;
                        localStorage.setItem('foodLog', JSON.stringify(logData));
                        updateDisplay();
                    }
                    catch (err) {
                        alert('Invalid JSON file');
                    }
                    renderCalendar();

                };
                reader.readAsText(file);
            }

            function toggleGraph() {
                const graphCard = document.getElementById("graphCard");
                const checkbox = document.getElementById("toggleGraphSwitch");
                graphCard.style.display = checkbox.checked ? "block" : "none";
                if (checkbox.checked) drawCalorieGraph();
            }

            function toggleJsonViewer() {
                const checkbox = document.getElementById('toggleJsonSwitch');
                const visible = checkbox?.checked;

                document.getElementById("jsonViewerCard").style.display = visible ? "block" : "none";
                updateJsonViewer();
            }


            function updateJsonViewer() {
                jsonViewer.textContent = JSON.stringify(logData, null, 2);
            }

            let graphDays = 7;

            function adjustDays(delta) {
                graphDays = Math.max(1, graphDays + delta);
                document.getElementById('dayRangeLabel').textContent = `${graphDays} Days`;
                drawCalorieGraph();
            }

            function drawCalorieGraph() {
                const canvas = document.getElementById("calorieGraph");
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = 200;
                const ctx = canvas.getContext("2d");
                const width = canvas.width;
                const height = canvas.height;

                ctx.clearRect(0, 0, width, height);

                const today = new Date();
                const dates = [];

                for (let i = graphDays - 1; i >= 0; i--) {
                    const d = new Date(today);
                    d.setDate(today.getDate() - i);
                    dates.push(d.toISOString().split("T")[0]);
                }

                const calories = dates.map(d => logData[d]?.calories || 0);
                const maxCalories = Math.max(...calories, 2000); // Ensure some height

                // Draw axes
                ctx.strokeStyle = getCssVar('--color-graph-label');
                ctx.beginPath();
                ctx.moveTo(50, 10);
                ctx.lineTo(50, height - 30);
                ctx.lineTo(width - 20, height - 30);
                ctx.stroke();

                // Plot line
                ctx.strokeStyle = getCssVar('--color-graph-line');
                ctx.lineWidth = 2;
                ctx.beginPath();
                calories.forEach((val, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    const y = height - 30 - (val / maxCalories) * (height - 50);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();

                const todayKey = formatDate(new Date());
                const selectedKey = formatDate(currentDate);

                dates.forEach((d, i) => {
                    const x = 50 + i * ((canvas.width - 70) / (graphDays - 1));
                    const y = canvas.height - 30 - (calories[i] / maxCalories) * (canvas.height - 50);

                    // Mark today's point with solid blue dot
                    if (d === todayKey) {
                        ctx.fillStyle = getCssVar('--color-graph-today');
                        ctx.beginPath();
                        ctx.arc(x, y, 5, 0, 2 * Math.PI);
                        ctx.fill();
                    }

                    // Outline selected date
                    if (d === selectedKey) {
                        ctx.strokeStyle = getCssVar('--color-graph-selected-outline'); ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(x, y, 6, 0, 2 * Math.PI);
                        ctx.stroke();
                    }
                });

                // Draw points
                ctx.fillStyle = getCssVar('--color-graph-point');
                calories.forEach((val, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    const y = height - 30 - (val / maxCalories) * (height - 50);
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                });

                // Draw calorie labels
                ctx.fillStyle = getCssVar('--color-graph-label');
                ctx.font = "12px sans-serif";
                calories.forEach((val, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    const y = height - 30 - (val / maxCalories) * (height - 50);
                    ctx.fillText(val, x - 10, y - 8);
                });

                // Draw date labels
                dates.forEach((d, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    ctx.fillText(d.slice(5), x - 15, height - 10);
                });

                const max = Math.max(...calories);
                const min = Math.min(...calories);
                const avg = Math.round(calories.reduce((a, b) => a + b, 0) / calories.length);
                document.getElementById("graphSummary").textContent =
                    `Avg: ${avg} cal · Max: ${max} · Min: ${min}`;

            }
            function renderCalendar() {
                const container = document.getElementById('calendarContainer');
                const monthLabel = document.getElementById('calendarMonthLabel');
                const yearLabel = document.getElementById('calendarYearLabel');
                container.innerHTML = "";

                const today = new Date();

                const referenceDate = new Date();
                referenceDate.setFullYear(viewedDate.getFullYear());
                referenceDate.setMonth(viewedDate.getMonth());
                referenceDate.setDate(1);
                const year = referenceDate.getFullYear();
                const month = referenceDate.getMonth();
                const monthName = referenceDate.toLocaleString('default', { month: 'long' });

                monthLabel.textContent = monthName;
                yearLabel.textContent = year;

                const start = new Date(year, month, 1);
                const end = new Date(year, month + 1, 0);
                const todayKey = formatDate(new Date());
                const selectedKey = formatDate(currentDate);

                const startDay = start.getDay(); // Day of the week (0–6)
                const daysInMonth = end.getDate();

                // Pad with blanks before first day
                for (let i = 0; i < startDay; i++) {
                    const blank = document.createElement('div');
                    container.appendChild(blank);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const key = formatDate(date);
                    const div = document.createElement('div');
                    div.classList.add('calendar-day');
                    div.textContent = day;

                    if (key === todayKey) div.classList.add('today');
                    if (key === selectedKey) div.classList.add('selected');
                    if (logData[key]) div.classList.add('has-entry');

                    div.addEventListener('click', () => {
                        currentDate = date;
                        updateDisplay();
                        renderCalendar(); // Re-render for updated selection
                    });

                    container.appendChild(div);
                }
                const todayBtn = document.getElementById('todayButton');
                const isToday = formatDate(currentDate) === formatDate(new Date());
                todayBtn.disabled = isToday;
                updateCompassIndicators();

            }
            function updateCompassIndicators() {
                const selected = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
                const viewedYear = parseInt(document.getElementById("calendarYearLabel").textContent);
                const viewedMonthName = document.getElementById("calendarMonthLabel").textContent;
                const viewedMonthIndex = new Date(`${viewedMonthName} 1, ${viewedYear}`).getMonth();

                const selectedYear = selected.getFullYear();
                const selectedMonth = selected.getMonth();

                // Get all compass dot spans
                const yearBackDot = document.querySelector("#yearBackBtn .calendar-compass-dot");
                const yearForwardDot = document.querySelector("#yearForwardBtn .calendar-compass-dot");
                const monthBackDot = document.querySelector("#monthBackBtn .calendar-compass-dot");
                const monthForwardDot = document.querySelector("#monthForwardBtn .calendar-compass-dot");

                // Reset all
                [yearBackDot, yearForwardDot, monthBackDot, monthForwardDot].forEach(dot => {
                    dot.style.visibility = "hidden";
                });

                // Year indicators
                if (selectedYear < viewedYear) {
                    yearBackDot.style.visibility = "visible";
                } else if (selectedYear > viewedYear) {
                    yearForwardDot.style.visibility = "visible";
                }

                // Month indicators (only when year matches)
                if (selectedYear === viewedYear) {
                    if (selectedMonth < viewedMonthIndex) {
                        monthBackDot.style.visibility = "visible";
                    } else if (selectedMonth > viewedMonthIndex) {
                        monthForwardDot.style.visibility = "visible";
                    }
                }
            }

            function createDot() {
                const dot = document.createElement("span");
                dot.classList.add("calendar-compass-dot");
                return dot;
            }

            foodInput.addEventListener('input', saveCurrentEntry);
            updateDisplay();
            renderCalendar();

            window.addEventListener('resize', () => {
                if (document.getElementById('toggleGraphSwitch').checked) {
                    drawCalorieGraph();
                }
            });

            if (document.getElementById('toggleGraphSwitch').checked) drawCalorieGraph();

        </script>
    </div>
