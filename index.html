<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Food Tracker</title>
    <style>
        :root {
            --menu-height: 42px;
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 2rem;
            --space-xl: 3rem;

            --rad-xs: 4px;
            --rad-sm: 8px;
            --rad-md: 12px;
            --rad-lg: 16px;


            /* Base */
            --color-bg: #1d1e22;
            --color-surface: #2a2c31;
            --color-card: #2e2f36;
            --color-border: #3a3b41;
            --color-sidepanel: #512bc1;

            /* Text */
            --color-text-primary: #ffffff;
            --color-text-secondary: #aaaaaa;
            --color-text-inverse: #000000;
            --text-size-sm: 0.875rem;
            --text-size-md: 1rem;
            --text-size-lg: 2rem;
            --text-size-xl: 3rem;
            --text-weight-regular: 400;
            --text-weight-bold: 600;


            /* Accent */
            --color-primary: #a6e22e;
            /* Blue – selected/active */
            --color-secondary: #66d9ef;
            /* Green – highlights or positive status */

            /* Buttons */
            --color-btn-primary-bg: var(--color-primary);
            --color-btn-primary-text: var(--color-text-inverse);
            --color-btn-secondary-bg: #3a3d4d;
            --color-btn-secondary-text: var(--color-text-primary);

            /* States */
            --color-today-marker: #2c89ff;
            --color-selected-outline: #4f8cff;

            /* Typography */
            --font-base: 'Inter', sans-serif;

            --color-highlight-green: #8ee38e;
            --color-highlight-blue: #7f9bff;
            --color-day-card-fill: var(--color-card);
            /* grey fill */

            --color-graph-line: var(--color-primary);
            --color-graph-point: var(--color-primary);
            --color-graph-label: var(--color-text-secondary);
            --color-graph-today: var(--color-primary);
            --color-graph-selected-outline: var(--color-primary);
        }



        body {
            background: var(--color-bg);
            font-family: var(--font-base);
            color: var(--color-text-primary);
            margin: 0;
        }

        button {
            font-size: var(--text-size-md);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--rad-sm);
            border: none;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(1.1);
        }

        input[type="date"] {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--rad-sm);
            padding: var(--space-sm);
        }

        canvas {
            width: 100%;
            height: 100%;
            /* ✅ Instead of auto */
            max-height: unset;
            object-fit: contain;
            flex: 1 1 auto;
            /* ✅ Allow it to grow inside card-body */
        }

        .page {
            display: flex;
            flex-direction: row;
            flex: 1;
            min-height: 0;
            height: calc(100vh - var(--menu-height));
            gap: var(--space-md);
            box-sizing: border-box;
            padding: var(--space-md);
        }

        .menu-bar {
            display: flex;
            align-items: center;
            height: var(--menu-height);
            padding: 0 var(--space-sm);
            gap: var(--space-md);
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            font-family: var(--font-base);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .menu {
            position: relative;
        }

        .menu-button {
            font-weight: 600;
            color: var(--color-btn-primary-text);
            background: var(--color-btn-secondary-bg);
            border: none;
            font-size: var(--text-size-md);
            cursor: pointer;
            padding: var(--space-xs) var(--space-sm);
        }

        .menu-button:hover,
        .menu-button:focus {
            background: #f0f0f0;
            border-radius: var(--rad-xs);
        }

        .dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            padding: var(--space-sm) 0;
            border: 1px solid #ddd;
            border-radius: var(--rad-xs);
            margin-top: var(--space-xs);
            min-width: 160px;
            z-index: 1001;
        }

        .dropdown-item {
            display: block;
            width: 100%;
            padding: var(--space-sm) 1rem;
            text-align: left;
            background: none;
            border: none;
            font-size: var(--text-size-md);
            cursor: pointer;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .sidebar {
            position: sticky;
            top: var(--menu-height);
            align-self: stretch;
            width: 300px;
            background: var(--color-sidepanel);
            padding: var(--space-md);
            border-radius: var(--rad-md);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            color: var(--color-text-primary);
            height: auto;
            box-sizing: border-box;

        }

        .main {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            min-height: 0;
            overflow-y: auto;
            background: var(--color-bg);
            gap: var(--space-md);
        }

        .button-primary {
            background: var(--color-btn-primary-bg);
            color: var(--color-btn-primary-text);
        }

        .button-secondary {
            background: var(--color-btn-secondary-bg);
            color: var(--color-btn-secondary-text);
        }

        .card-row {
            display: none;
            flex-direction: row;
            flex: 1;
            min-height: 0;
            gap: var(--space-md);
        }

        .card-row.visible {
            display: flex;
            flex: 1;
        }

        .card {
            display: flex;
            flex-direction: column;
            flex: 1 1 0;
            min-height: 0;
            height: 100%;
            box-sizing: border-box;
            background: var(--color-card);
            border-radius: var(--rad-lg);
            padding: var(--space-lg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            gap: var(--rad-sm);
            overflow: hidden;

        }

        .card-header {
            display: flex;
            flex-shrink: 0;
            align-items: left;
            justify-content: space-between;
            font-size: var(--text-size-lg);
            font-weight: 600;
            margin-bottom: var(--space-md);
            gap: var(--space-md);
        }

        .card-body {
            display: flex;
            flex: 1;
            min-height: 0;
            flex-direction: column;
            margin-bottom: var(--space-md);
            gap: var(--space-md);
            overflow: auto;
        }

        .card-footer {
            text-align: right;
            margin-bottom: var(--space-sm);
        }

        .card-body textarea {
            background: var(--color-bg);
            display: flex;
            flex: 1;
            height: 100%;
            min-height: 0;
            resize: none;
            box-sizing: border-box;
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            border-radius: var(--rad-sm);
            padding: var(--space-sm);
            font-size: var(--text-size-md);
            overflow: auto;
        }

        #entriesCard {
            background: var(--color-card);
            color: var(--color-text-primary);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .date-display {
            color: var(--color-highlight-green);
            font-size: var(--text-size-lg);
            margin: 0 var(--space-md);
        }

        #calories {
            font-weight: bold;
            font-size: var(--text-size-md);
        }

        #jsonViewer {
            flex: 1;
            min-height: 0;
            overflow: auto;
            font-family: monospace;
            white-space: pre-wrap;
            background: var(--color-bg);
            color: #e0e0e0;
            padding: 1rem;
            border: none;
            border-radius: var(--rad-xs);
            font-size: var(--space-md);
        }

        #graphSummary {
            font-size: var(--space-md);
            color: #333;
            text-align: center;
        }

        .calendar-controls-wrapper {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            max-width: fill;
        }

        .date-controls {
            display: flex;
            justify-content: right;
            gap: var(--space-sm);
        }

        .calendar-nav {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: var(--space-sm);
        }

        .calendar-nav-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: var(--text-size-lg);
            font-weight: var(--text-weight-bold);
            color: var(--color-text-primary);
        }

        .calendar-nav-row button {
            background: none;
            border: none;
            color: var(--color-text-primary);
            font-size: var(--text-size-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .calendar-nav-row button:hover {
            color: var(--color-primary);
        }

        .calendar-nav-row span {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            font-size: var(--text-size-lg);
        }


        .calendar-year-header,
        .calendar-month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0;
            margin-bottom: var(--space-xs);
            font-weight: 600;
            font-size: var(--text-size-lg);
            color: var(--color-text-primary);
        }

        .sidebar-header {
            display: flex;
            align-content: left;
            justify-content: space-between;
        }

        .current-time-display {
            font-size: var(--text-size-sm);
            color: var(--color-text-secondary);
            margin-left: var(--space-sm);
            white-space: nowrap;
        }

        .sidebar-header button {
            background: none;
            border: 1px var(--color-highlight-green);
            color: var(--color-text-primary);
            font-size: var(--text-size-md);
            cursor: pointer;
            padding: var(--space-xs) var(--space-sm);
        }

        .sidebar-header button:hover {
            color: var(--color-primary);
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: .1rem;
            font-size: var(--text-size-sm);
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: var(--space-md);
            color: var(--color-text-primary);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 36px;
            /* uniform row height */
            gap: 0.1rem;
            min-height: calc(36px * 6 + 1rem);
            /* 6 rows max */
        }

        .calendar-day {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            height: 100%;
            /* ensure full height */
            border-radius: 50%;
            font-size: var(--text-size-md);
            cursor: pointer;
            background: transparent;
            border: 1px dashed var(--color-border);
            box-sizing: border-box;
            min-height: 36px;
            /* ensure non-zero height for empty rows */
        }

        .calendar-day.today::after {
            content: "";
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--color-highlight-green);
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .calendar-day.has-entry {
            background: var(--color-day-card-fill);
            color: var(--color-text-primary);
        }

        .calendar-day.selected {
            border: 2px solid var(--color-highlight-green);
            color: var(--color-text-primary);
            z-index: 1;
        }

        .calendar-year-header button,
        .calendar-month-header button {
            all: unset;
            font-size: var(--text-size-lg);
            padding: var(--space-xs);
            color: var(--color-text-primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .calendar-year-header button:hover,
        .calendar-month-header button:hover {
            color: var(--color-primary);
        }


        .calendar-compass-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--color-highlight-green);
            border-radius: 50%;
            margin-left: 0.3rem;
            margin-right: 0.3rem;
            vertical-align: middle;
            visibility: hidden;
        }

        .date-controls button {
            min-width: 80px;
        }

        .date-info {
            text-align: center;
            font-size: var(--text-size-lg);
        }

        /* Hide the file input itself */
        #importFile {
            display: none;
        }

        .menu-toggle {
            margin-left: var(--space-sm);
            display: flex;
            align-items: center;
        }

        .switch-label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--text-size-md);
            cursor: pointer;
            user-select: none;
        }

        .switch-label input[type="checkbox"] {
            display: none;
        }

        .switch-label .slider {
            width: 32px;
            height: 16px;
            background-color: #ccc;
            border-radius: var(--rad-lg);
            position: relative;
            transition: background-color 0.2s ease;
        }

        .switch-label .slider::before {
            content: "";
            position: absolute;
            left: 2px;
            top: 2px;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .switch-label input[type="checkbox"]:checked+.slider {
            background-color: var(--color-primary);
        }

        .switch-label input[type="checkbox"]:checked+.slider::before {
            transform: translateX(16px);
        }

        .graph-controls button {
            padding: 0.3rem 0.8rem;
            font-size: var(--text-size-md);
            margin: 0 0.3rem;
        }

        #control-scroll::-webkit-scrollbar {
            width: 8px;
        }

        #control-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        #control-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            /* adjust color as needed */
            border-radius: var(--rad-sm);
        }

        #control-scroll::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <nav class="menu-bar">
        <div class="menu">
            <button class="menu-button">File ▾</button>

            <div class="dropdown">
                <label for="importFile" class="dropdown-item">Import Data</label>
                <input type="file" id="importFile" accept="application/json" onchange="importData(event)" />
                <button class="dropdown-item" onclick="exportData()">Export Data</button>
            </div>
        </div>

        <div class="menu-toggle">
            <label class="switch-label">
                <input type="checkbox" id="toggleEntriesSwitch" data-toggle-target="entriesCard" checked />
                <span class="slider"></span> Food Entries
            </label>
        </div>

        <div class="menu-toggle">
            <label class="switch-label">
                <input type="checkbox" id="toggleNutritionSwitch" data-toggle-target="nutritionCard" unchecked />
                <span class="slider"></span> Nutrition
            </label>
        </div>

        <div class="menu-toggle">
            <label class="switch-label">
                <input type="checkbox" id="toggleGraphSwitch" data-toggle-target="graphCard" unchecked />
                <span class="slider"></span> Graph
            </label>
        </div>

        <div class="menu-toggle">
            <label class="switch-label">
                <input type="checkbox" id="toggleJsonViewerSwitch" data-toggle-target="jsonViewerCard" unchecked />
                <span class="slider"></span> Raw JSON
            </label>
        </div>
    </nav>

    <div class="page">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="calendar-controls-wrapper">
                    <div class="date-controls">
                        <button id="todayButton" onclick="goToToday()">Today</button>
                    </div>
                </div>
                <div id="current-time" class="current-time-display"></div>

            </div>
            <hr>
            <div class="calendar-nav">
                <div class="calendar-nav-row calendar-year-row">
                    <button id="yearBackBtn" onclick="changeCalendarYear(-1)">
                        ⟨<span class="calendar-compass-dot"></span>
                    </button>
                    <span id="calendarYearLabel">2025</span>
                    <button id="yearForwardBtn" onclick="changeCalendarYear(+1)">
                        <span class="calendar-compass-dot"></span>⟩
                    </button>
                </div>
                <div class="calendar-nav-row calendar-month-row">
                    <button id="monthBackBtn" onclick="changeCalendarMonth(-1)">
                        ⟨<span class="calendar-compass-dot"></span>
                    </button>
                    <span id="calendarMonthLabel">July</span>
                    <button id="monthForwardBtn" onclick="changeCalendarMonth(+1)">
                        <span class="calendar-compass-dot"></span>⟩
                    </button>
                </div>
            </div>
            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar" id="calendarContainer"></div>
        </aside>
        <main class="main">
            <div class="card-row" id="topRow">
                <div class="card" id="entriesCard">
                    <div class="card-header">
                        <strong>Food Entry</strong>
                        <div class="calendar-controls-wrapper">
                            <div class="date-controls">
                                <div class="date-display" <span id="dateDisplay"></span></div>
                                <button onclick="changeDate(-1)">Previous</button>
                                <button onclick="changeDate(1)">Next</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="foodInput" placeholder='[
  { "item": "Orange Juice", "amount": "120ml", "brand": "Tropicana", "calories": 54 },
  { "item": "Wrap", "amount": "2", "brand": "Casa Mendosa", "calories": 240 }
]'></textarea>
                    </div>
                    <div class="card-footer">
                        <div id="calories">Estimated Calories: 0</div>
                    </div>
                </div>
                <div class="card" id="jsonViewerCard">
                    <div class="card-header">
                        <strong>Raw JSON</strong>
                    </div>
                    <div class="card-body">
                        <div id="jsonViewer"></div>
                    </div>
                </div>
            </div>
            <div class="card-row" id="bottomRow">
                <div class="card" id="nutritionCard">
                    <div class="card-header">Nutrition Summary</div>
                    <div class="card-body">
                        <div class="nutrient-item"><strong>Calories</strong> xxx </div>
                        <div class="nutrient-item"><strong>Carbs</strong> xxx </div>
                        <div class="nutrient-item"><strong>Protein</strong> xxx </div>
                        <div class="nutrient-item"><strong>Fat</strong> xxx </div>
                    </div>
                </div>

                <div class="card" id="graphCard">
                    <div class="card-header">
                        <strong>Calorie Trends</strong>
                        <div class="graph-controls">
                            <span id="dayRangeLabel">7 Days</span>
                            <button onclick="adjustDays(-1)">−</button>
                            <button onclick="adjustDays(1)">+</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="calorieGraph"></canvas>
                        <div id="graphSummary">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const foodInput = document.getElementById('foodInput');
            const caloriesDisplay = document.getElementById('calories');
            const dateDisplay = document.getElementById('dateDisplay');
            const jsonViewer = document.getElementById('jsonViewer');

            let currentDate = new Date();
            let viewedDate = new Date(currentDate); // initially matches selected
            let logData = JSON.parse(localStorage.getItem('foodLog') || '{}');

            document.querySelector('.menu-button').addEventListener('click', () => {
                const dropdown = document.querySelector('.dropdown');
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            // Close dropdown if clicked outside
            window.addEventListener('click', (e) => {
                const menu = document.querySelector('.menu');
                if (!menu.contains(e.target)) {
                    document.querySelector('.dropdown').style.display = 'none';
                }
            });

            function getCssVar(name) {
                return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
            }

            function formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            function updateDisplay() {

                const key = formatDate(currentDate);
                const today = formatDate(new Date());

                dateDisplay.textContent = key;
                foodInput.value = logData[key]?.entry || '';
                caloriesDisplay.textContent = `Estimated Calories: ${logData[key]?.calories || 0}`;
                updateJsonViewer();

                // Sync switches
                ["Graph", "JsonViewer", "Entries", "Nutrition"].forEach(id => {
                    const card = document.getElementById(`${id}Card`);
                    const checkbox = document.getElementById(`toggle${id}Switch`);
                    if (card && checkbox) checkbox.checked = card.style.display !== "none";
                });
            }

            function changeCalendarYear(offset) {
                viewedDate.setFullYear(viewedDate.getFullYear() + offset);
                renderCalendar();
                updateCompassIndicators();
            }

            function changeCalendarMonth(offset) {
                viewedDate.setMonth(viewedDate.getMonth() + offset);
                renderCalendar();
                updateCompassIndicators();
            }


            function changeDate(days) {
                currentDate.setDate(currentDate.getDate() + days);
                viewedDate = new Date(currentDate);
                updateDisplay();
                renderCalendar();
                updateCompassIndicators();
            }

            function goToToday() {
                currentDate = new Date();
                viewedDate = new Date();
                renderCalendar();
                updateDisplay();
                updateCompassIndicators();
            }

            function saveCurrentEntry() {
                const key = formatDate(currentDate);
                const entry = foodInput.value;
                const timestamp = new Date().toISOString();
                let calories = 0;
                try {
                    const parsed = JSON.parse(entry);
                    if (Array.isArray(parsed)) {
                        calories = parsed.reduce((sum, item) => sum + (item.calories || 0), 0);
                    }
                } catch (e) {
                    // Invalid JSON — calories set to 0
                    calories = 0;
                }
                logData[key] = { entry, calories, timestamp };
                localStorage.setItem('foodLog', JSON.stringify(logData));
                caloriesDisplay.textContent = `Estimated Calories: ${calories}`;
                updateJsonViewer();
            }

            function exportData() {
                const blob = new Blob([JSON.stringify(logData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'food_log_backup.json';
                a.click();
                URL.revokeObjectURL(url);
            }

            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const imported = JSON.parse(e.target.result);
                        logData = imported;
                        localStorage.setItem('foodLog', JSON.stringify(logData));
                        updateDisplay();
                    }
                    catch (err) {
                        alert('Invalid JSON file');
                    }
                    renderCalendar();

                };
                reader.readAsText(file);
            }



            function updateJsonViewer() {
                jsonViewer.textContent = JSON.stringify(logData, null, 2);
            }

            let graphDays = 7;

            function adjustDays(delta) {
                graphDays = Math.max(1, graphDays + delta);
                document.getElementById('dayRangeLabel').textContent = `${graphDays} Days`;
                drawCalorieGraph();
            }

            function drawCalorieGraph() {
                const canvas = document.getElementById("calorieGraph");
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = 200;
                const ctx = canvas.getContext("2d");
                const width = canvas.width;
                const height = canvas.height;

                ctx.clearRect(0, 0, width, height);

                const today = new Date();
                const dates = [];

                for (let i = graphDays - 1; i >= 0; i--) {
                    const d = new Date(today);
                    d.setDate(today.getDate() - i);
                    dates.push(d.toISOString().split("T")[0]);
                }

                const calories = dates.map(d => logData[d]?.calories || 0);
                const maxCalories = Math.max(...calories, 2000); // Ensure some height

                // Draw axes
                ctx.strokeStyle = getCssVar('--color-graph-label');
                ctx.beginPath();
                ctx.moveTo(50, 10);
                ctx.lineTo(50, height - 30);
                ctx.lineTo(width - 20, height - 30);
                ctx.stroke();

                // Plot line
                ctx.strokeStyle = getCssVar('--color-graph-line');
                ctx.lineWidth = 2;
                ctx.beginPath();
                calories.forEach((val, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    const y = height - 30 - (val / maxCalories) * (height - 50);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();

                const now = new Date();
                const localToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const todayKey = formatDate(localToday);
                const selectedKey = formatDate(currentDate);

                dates.forEach((d, i) => {
                    const x = 50 + i * ((canvas.width - 70) / (graphDays - 1));
                    const y = canvas.height - 30 - (calories[i] / maxCalories) * (canvas.height - 50);

                    // Mark today's point with solid blue dot
                    if (d === todayKey) {
                        ctx.fillStyle = getCssVar('--color-graph-today');
                        ctx.beginPath();
                        ctx.arc(x, y, 5, 0, 2 * Math.PI);
                        ctx.fill();
                    }

                    // Outline selected date
                    if (d === selectedKey) {
                        ctx.strokeStyle = getCssVar('--color-graph-selected-outline'); ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(x, y, 6, 0, 2 * Math.PI);
                        ctx.stroke();
                    }
                });

                // Draw points
                ctx.fillStyle = getCssVar('--color-graph-point');
                calories.forEach((val, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    const y = height - 30 - (val / maxCalories) * (height - 50);
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                });

                // Draw calorie labels
                ctx.fillStyle = getCssVar('--color-graph-label');
                ctx.font = "12px sans-serif";
                calories.forEach((val, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    const y = height - 30 - (val / maxCalories) * (height - 50);
                    ctx.fillText(val, x - 10, y - 8);
                });

                // Draw date labels
                dates.forEach((d, i) => {
                    const x = 50 + i * ((width - 70) / (graphDays - 1));
                    ctx.fillText(d.slice(5), x - 15, height - 10);
                });

                const max = Math.max(...calories);
                const min = Math.min(...calories);
                const avg = Math.round(calories.reduce((a, b) => a + b, 0) / calories.length);
                document.getElementById("graphSummary").textContent =
                    `Avg: ${avg} cal · Max: ${max} · Min: ${min}`;

            }
            function renderCalendar() {
                const container = document.getElementById('calendarContainer');
                const monthLabel = document.getElementById('calendarMonthLabel');
                const yearLabel = document.getElementById('calendarYearLabel');
                container.innerHTML = "";

                const today = new Date();

                const referenceDate = new Date();
                referenceDate.setFullYear(viewedDate.getFullYear());
                referenceDate.setMonth(viewedDate.getMonth());
                referenceDate.setDate(1);
                const year = referenceDate.getFullYear();
                const month = referenceDate.getMonth();
                const monthName = referenceDate.toLocaleString('default', { month: 'long' });

                monthLabel.textContent = monthName;
                yearLabel.textContent = year;

                const start = new Date(year, month, 1);
                const end = new Date(year, month + 1, 0);
                const todayKey = formatDate(new Date());
                const selectedKey = formatDate(currentDate);

                const startDay = start.getDay(); // Day of the week (0–6)
                const daysInMonth = end.getDate();

                // Pad with blanks before first day
                for (let i = 0; i < startDay; i++) {
                    const blank = document.createElement('div');
                    container.appendChild(blank);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const key = formatDate(date);
                    const div = document.createElement('div');
                    div.classList.add('calendar-day');
                    div.textContent = day;

                    if (key === todayKey) div.classList.add('today');
                    if (key === selectedKey) div.classList.add('selected');
                    if (logData[key]) div.classList.add('has-entry');

                    div.addEventListener('click', () => {
                        currentDate = date;
                        updateDisplay();
                        renderCalendar(); // Re-render for updated selection
                    });

                    container.appendChild(div);
                }
                const todayBtn = document.getElementById('todayButton');
                const isToday = formatDate(currentDate) === formatDate(new Date());
                todayBtn.disabled = isToday;
                updateCompassIndicators();

            }
            function updateCompassIndicators() {
                const selected = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
                const viewedYear = parseInt(document.getElementById("calendarYearLabel").textContent);
                const viewedMonthName = document.getElementById("calendarMonthLabel").textContent;
                const viewedMonthIndex = new Date(`${viewedMonthName} 1, ${viewedYear}`).getMonth();

                const selectedYear = selected.getFullYear();
                const selectedMonth = selected.getMonth();

                // Get all compass dot spans
                const yearBackDot = document.querySelector("#yearBackBtn .calendar-compass-dot");
                const yearForwardDot = document.querySelector("#yearForwardBtn .calendar-compass-dot");
                const monthBackDot = document.querySelector("#monthBackBtn .calendar-compass-dot");
                const monthForwardDot = document.querySelector("#monthForwardBtn .calendar-compass-dot");

                // Reset all
                [yearBackDot, yearForwardDot, monthBackDot, monthForwardDot].forEach(dot => {
                    dot.style.visibility = "hidden";
                });

                // Year indicators
                if (selectedYear < viewedYear) {
                    yearBackDot.style.visibility = "visible";
                } else if (selectedYear > viewedYear) {
                    yearForwardDot.style.visibility = "visible";
                }

                // Month indicators (only when year matches)
                if (selectedYear === viewedYear) {
                    if (selectedMonth < viewedMonthIndex) {
                        monthBackDot.style.visibility = "visible";
                    } else if (selectedMonth > viewedMonthIndex) {
                        monthForwardDot.style.visibility = "visible";
                    }
                }
            }

            function createDot() {
                const dot = document.createElement("span");
                dot.classList.add("calendar-compass-dot");
                return dot;
            }
            function updateCurrentTimeDisplay() {
                const now = new Date();
                const options = {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    timeZoneName: 'short',
                };
                const formatted = now.toLocaleString(undefined, options);
                document.getElementById('current-time').textContent = formatted;
            }

            function setupToggle(id, callback = null) {
                const checkbox = document.getElementById(`toggle${id}Switch`);
                const card = document.getElementById(`${id.charAt(0).toLowerCase() + id.slice(1)}Card`);

                if (!checkbox || !card) return;

                // Initial visibility setup
                if (checkbox.checked) {
                    card.style.removeProperty('display'); // use default CSS
                } else {
                    card.style.display = 'none';
                }

                // Watch for toggle changes
                checkbox.addEventListener('change', () => {
                    const visible = checkbox.checked;
                    if (visible) {
                        card.style.removeProperty('display');
                        if (typeof callback === 'function') callback();
                    } else {
                        card.style.display = 'none';
                    }

                    // 🔁 Re-evaluate card-row layout
                    updateCardRowLayout();
                });
            }

            function updateCardRowLayout() {
                const topRow = document.getElementById('topRow');
                const bottomRow = document.getElementById('bottomRow');

                // Check if any children inside each row are visible
                const topVisible = [...topRow.children].some(child => child.style.display !== 'none');
                const bottomVisible = [...bottomRow.children].some(child => child.style.display !== 'none');

                // Assign layout based on visibility
                if (topVisible && bottomVisible) {
                    topRow.className = 'card-row visible';
                    bottomRow.className = 'card-row visible';
                } else if (topVisible) {
                    topRow.className = 'card-row visible';
                    bottomRow.className = 'card-row'; // hidden
                } else if (bottomVisible) {
                    topRow.className = 'card-row'; // hidden
                    bottomRow.className = 'card-row visible';
                } else {
                    // fallback — both hidden
                    topRow.className = 'card-row';
                    bottomRow.className = 'card-row';
                }
            }

            // Update every 60 seconds
            updateCurrentTimeDisplay();
            setInterval(updateCurrentTimeDisplay, 60000);

            foodInput.addEventListener('input', saveCurrentEntry);
            updateDisplay();
            renderCalendar();

            window.addEventListener("resize", () => {
                if (document.getElementById("graphCard")?.style.display !== "none") {
                    drawCalorieGraph();
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                setupToggle('Entries');
                setupToggle('Nutrition');
                setupToggle('Graph', drawCalorieGraph);
                setupToggle('JsonViewer', updateJsonViewer);
                if (document.getElementById('graphCard')?.style.display !== 'none') {
                    drawCalorieGraph();
                }
                updateCardRowLayout(); // 💡 Call after initial toggle setup

            });

        </script>
    </div>
